name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean install
      
    - name: Upload JAR as Artifact
      uses: actions/upload-artifact@v4
      with:
          name: spring-boot-app
          path: target/*.jar


  deploy:
    needs: build  
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: target/
          
      - name: Deploy to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/home/azureuser/deploy/"

      - name: Restart App on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
         host: ${{ secrets.VM_HOST }}
         username: ${{ secrets.VM_USER }}
         key: ${{ secrets.SSH_PRIVATE_KEY }}
         script: |
          if pgrep -f QRCodeGenerator-0.0.1-SNAPSHOT.jar; then
          pkill -f QRCodeGenerator-0.0.1-SNAPSHOT.jar
          fi
          sleep 10  # Wait for the process to stop
          cd /home/azureuser/deploy/target
          nohup java -jar QRCodeGenerator-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
          disown
          echo "App restarted successfully!"
          exit 0  
          


